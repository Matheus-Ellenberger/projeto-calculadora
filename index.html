<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora basica">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora Simples</title>
</head>
<body>
    
    <div class="fundo">
        <h1>CALCULADORA</h1>
        <div class="calculadora">
            <h1>calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="incert('/')">/</button></td>
                    <td><button class="botao" onclick="incert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="incert('7')">7</button></td>
                    <td><button class="botao" onclick="incert('8')">8</button></td>
                    <td><button class="botao" onclick="incert('9')">9</button></td>
                    <td><button class="botao" onclick="incert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="incert('4')">4</button></td>
                    <td><button class="botao" onclick="incert('5')">5</button></td>
                    <td><button class="botao" onclick="incert('6')">6</button></td>
                    <td><button class="botao" onclick="incert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="incert('1')">1</button></td>
                    <td><button class="botao" onclick="incert('2')">2</button></td>
                    <td><button class="botao" onclick="incert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 108px;" onclick="incert('0')">0</button></td>
                    <td><button class="botao" onclick="incert('.')">.</button></td>
                </tr>
            </table>

        </div>
    </div>

</body>
</html>
